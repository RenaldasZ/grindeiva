<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grindeiva{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'webapp/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'webapp/css/mobile.css' %}">
    <script src="{% static 'webapp/js/ui.js' %}"></script>
</head>
<body>
    <header>
        <nav class="main">
            <span class="burger">
                <a id="burger-button" onclick="active_button('top-level-menu');">
                    <svg width="18" height="12" viewBox="0 0 18 12" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 12h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z" fill="currentColor"></path></svg>
                </a>
            </span>
            <ul id="top-level-menu" class="top-level-menu">
                <li><a href="{% url "index" %}">Apie mus</a></li>
                <li><a href="{% url "calculator" %}">Skaičiuoklė</a></li>
                <li><a href="{% url "galery" %}">Galerija</a></li>
                <li><a href="{% url "contacts" %}">Kontaktai</a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="/"><img src="{% static 'webapp/images/logo.png' %}" alt="Grindeiva Logo"></a>
        </div>
    </header>
    <main>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
            {% block content %}
        
            {% endblock %}
    </main>
    <footer>
        <p>&copy; {% now "Y" %} MB Grindeiva</p>
        <!-- Add footer content here -->
    </footer>
    <!-- Add your JavaScript and other script includes here -->
</body>
</html>
